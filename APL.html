<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- INTERNAL CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid gray;
        }

        .search-box button {
            padding: 10px 15px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .weather-box img {
            width: 80px;
        }

        .weather-box p {
            font-size: 16px;
            margin: 6px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Weather App</h2>

        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div id="weatherResult" class="weather-box hidden">
            <h3 id="cityName"></h3>
            <img id="weatherIcon" alt="">
            <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
        </div>
    </div>

    <!-- INTERNAL JS -->
    <script>
        async function getWeather() {
            const location = document.getElementById("locationInput").value;

            if (location.trim() === "") {
                alert("Please enter a city name");
                return;
            }

            const apiKey = "0da23e8c733a465989f93943252611";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    alert("City not found!");
                    return;
                }

                document.getElementById("weatherResult").classList.remove("hidden");

                document.getElementById("cityName").innerText = `${data.location.name}, ${data.location.country}`;
                document.getElementById("temp").innerText = data.current.temp_c;
                document.getElementById("condition").innerText = data.current.condition.text;
                document.getElementById("humidity").innerText = data.current.humidity;
                document.getElementById("wind").innerText = data.current.wind_kph;
                document.getElementById("weatherIcon").src = "https:" + data.current.condition.icon;

            } catch (error) {
                alert("Error fetching weather data!");
            }
        }
    </script>
</body>
</html>
